<table mat-table [dataSource]="grades" class="grade-grid">
  <!-- Symbol -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let grade; let i = index" (click)="onRowClick(i)">
      {{ grade.symbol }}
    </td>
  </ng-container>

  <!-- Date -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let grade; let i = index" (click)="onRowClick(i)">
      {{ grade.date | date : "mediumDate" }}
    </td>
  </ng-container>

  <!-- Company -->
  <ng-container matColumnDef="gradingCompany">
    <th mat-header-cell *matHeaderCellDef>Company</th>
    <td mat-cell *matCellDef="let grade; let i = index" (click)="onRowClick(i)">
      {{ grade.gradingCompany }}
    </td>
  </ng-container>

  <!-- Previous Grade -->
  <ng-container matColumnDef="previousGrade">
    <th mat-header-cell *matHeaderCellDef>Previous</th>
    <td mat-cell *matCellDef="let grade; let i = index" (click)="onRowClick(i)">
      {{ grade.previousGrade }}
    </td>
  </ng-container>

  <!-- New Grade -->
  <ng-container matColumnDef="newGrade">
    <th mat-header-cell *matHeaderCellDef>New</th>
    <td mat-cell *matCellDef="let grade; let i = index" (click)="onRowClick(i)">
      {{ grade.newGrade }}
    </td>
  </ng-container>

  <!-- Action -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let grade; let i = index" (click)="onRowClick(i)">
      {{ grade.action }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; let i = index; columns: displayedColumns"
  ></tr>
</table>
